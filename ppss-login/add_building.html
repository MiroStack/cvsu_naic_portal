<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Building Information</title>
    <link rel="icon" type="image/x-icon" href="../styles/img/mini-logo.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../ppss-login/ppss-styles/main.css">
    <link rel="stylesheet" href="../ppss-login/ppss-styles/addBuilding.css">
</head>

<body>
    <!-- main -->
    <div class="main">
        <div class="add-container">
            <header>
                <h1>Add Building Information</h1>
            </header>

            <!-- Edit Building Form -->
            <form id="addBuildingForm">
                <div class="">
                    <label for="buildingName">Building Name:</label>
                    <div class="building-name" >
                        <input type="text" id="buildingName" class="buildingNameInput" required>
                        </div>
                        
                    </div>


                    <label for="buildingDescription">Building Description:</label>
                    <textarea id="buildingDescription" rows="4" required></textarea>

                    <label>Rooms:</label>
                    <div id="roomsList"></div>
                    <button type="button" id="addRoomBtn">Add Room</button>

                    <button type="submit" class ="save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ionic -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

     <!-- script -->
    <script type="module" src="../ppss-login/ppss-js/main.js"></script>
    <script src="../ppss-login/ppss-js/addBuilding.js"></script>

</body>

</html>
