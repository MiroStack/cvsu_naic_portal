<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="styles/img/mini-logo.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../ppss-login/ppss-styles/main.css">
    <link rel="stylesheet" href="../ppss-login/ppss-styles/dashboard.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
   
</head>

<body>

    <!-- main -->
    <div class="main">
    
        <header>
            <div class="container">
                <h1> Building Dashboard </h1>
            </div>
        </header>

        <div class="container" id="buildingsContainer">
            <!-- Buildings will be dynamically added here -->
        </div>
    </div>

    <!-- ionic -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- script -->
    <script src="../ppss-login/ppss-js/main.js"></script>
    <script src="../ppss-login/ppss-js/dashboard-ppss.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buildings = document.querySelectorAll('.building');
            buildings.forEach(building => {
                const floorTitles = building.querySelectorAll('h3');
                floorTitles.forEach(title => {
                    title.style.marginTop = '30px'; // Add more space above floor titles
                    title.style.marginBottom = '15px'; // Add more space below floor titles
                });
            });
        });
    </script>

</body>
</html>
