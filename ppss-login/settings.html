<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="icon" type="image/x-icon" href="../styles/img/mini-logo.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../ppss-login/ppss-styles/settings.css">
    <script>
        $(document).ready(function(){
            const user = JSON.parse(localStorage.getItem("user"));
            if(user){
               $("#currentUsername").val(user.username);
            }

        });
    </script>
</head>

<body>

    <!-- main -->
    <div class="main">
        <!-- Settings Form -->
        <div class="settings-container">
            <h2 class="text-center">Update Your Account Settings</h2>

                <!-- Username and Password Form -->
                <form id="settingsForm" class="settings-form">
                    <div class="mb-3">
                        <label for="currentUsername" class="form-label">Current Username</label>
                        <input type="text" class="form-control" name="currentUsername" id="currentUsername" placeholder="Enter your current username" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="newUsername" class="form-label">New Username</label>
                        <input type="text" class="form-control" name="newUsername" id="newUsername" placeholder="Enter your new username" required>
                        <label for="checkboxCurrent">Current</label>
                         <input type="checkbox" name="checkboxCurrent" id="checkboxCurrent" class="form-check-input" onclick="document.getElementById('newUsername').value = document.getElementById('currentUsername').value;">
                    </div>

                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" name="currentPassword" id="currentPassword" placeholder="Enter your current password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your new password" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm your new password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Update Settings</button>
                </form>

                <div id="successMessage" class="alert alert-success mt-4" style="display: none;">
                    <strong>Success!</strong> Your settings have been updated.
                </div>
            </div>
        </div>
    </div>

    <!-- ionic -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- script -->
    <script type="module" src="../ppss-login/ppss-js/main.js"></script>
    <script type="module" src="../ppss-login/ppss-js/settings.js"></script>

</body>
</html>
