<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Building Information</title>
    <link rel="icon" type="image/x-icon" href="../styles/img/mini-logo.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../ppss-login/ppss-styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <!-- main -->
    <div class="main">
        <div class="add_account_ctn" style="height: 100vh; display: flex; justify-content: center; flex-direction: column;">
            <header class="text-center">
                <h1>Add New Account</h1>
            </header>

            <!-- Edit Building Form -->
            <form id="add_account_form">
                <div class="mb-3 w-50 mx-auto">
                    <label for="firstname" class="form-label">First Name:</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" required>
                    
                    <label for="middlename" class="form-label">Middle Name:</label>
                    <input type="text"  name= "middlename" id="middlename" class="form-control" required>
            
                    <label for="lastname" class="form-label">Last Name:</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" required>
            
                    <label for="username" class="form-label">Username:</label>
                    <input type="text"  name="username" id="username" class="form-control" required>
            
                    <label for="password" class="form-label">Password:</label>
                    <input type="password"  name="password" id="password" class="form-control" required>
            
                    <label for="confirm_password" class="form-label">Confirm Password:</label>
                    <input type="password"  name="confirm_password" id="confirm_password" class="form-control" required>
            
                    <label for="role" class="form-label">Allow create user:</label>
                    <input type="checkbox" name="allowCreateUser" style="transform: scale(1.5);" id="allowCreateUser" class="m-3" ><br>
            
                    <button type="submit" class="btn btn-danger my-3 ">Add Account</button>
                </div>
            </form> <!-- Ensure correct closing tag -->
            
        </div>
    </div>

    <!-- ionic -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="../ppss-login/ppss-js/add-account-ppss.js">
        </script>
        
   
</body>

</html>
